<div class="container">
    <div class="header">
        <h2>MONTHLY</h2>
    </div>

    <div class="card">
        <div class="weeks" *ngFor="let i of todoWeek">
            <h2>{{i.week}}. Weeks</h2>
            <div class="todo" *ngFor="let a of i.data">
            <p>{{a.content}}</p>
            <p>{{a.date | date:'EEEE'}}</p>
        </div>
        </div>
    </div>
</div>
